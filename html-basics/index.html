<!DOCTYPE html> <!-- This declaration defines the document type and version of HTML -->
<html lang="en">  
<head> <!-- html documents contain a head which acts as a container for metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titles display in tab</title>
</head>
<body> <!-- The body contains the content of the document that is displayed in the browser -->
    <h1>HTML Basics</h1>
</body>
</html>
