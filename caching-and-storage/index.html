<!DOCTYPE html lang="eng">
<html>
  <head>
    <title>Browser Storage Demo</title>
  </head>
  <body>
    <span>Click button to add an item to it's corresponding storage type</span>
    <div>
      <button onclick="SetCookie()">Store Cookie</button>
    </div>
    <div>
      <button onclick="SetLocalStorage()">Set Local Storage</button>
    </div>
    <div>
      <button onclick="SetSessionStorage()">Set Session Storage</button>
    </div>
    <script src="demo.js"></script>
  </body>
</html>
